version: "2"

services:
  mysql:
    image: mysql:5.6
    container_name: metabase_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"          # Host 3307 â†’ Container 3306
    volumes:
      - mysql-data:/var/lib/mysql

  metabase:
    image: metabase/metabase:v0.40.6
    container_name: metabase
    restart: always
    depends_on:
      - mysql
    environment:
      MB_DB_TYPE: mysql
      MB_DB_HOST: mysql
      MB_DB_PORT: 3306
      MB_DB_DBNAME: ${MYSQL_DATABASE}
      MB_DB_USER: ${MYSQL_USER}
      MB_DB_PASS: ${MYSQL_PASSWORD}
      MB_ENCRYPTION_SECRET_KEY: ${MB_ENCRYPTION_SECRET_KEY}
      MB_LICENSE_KEY: ${MB_LICENSE_KEY}
    ports:
      - "3000:3000"
    volumes:
      - metabase-plugins:/plugins

volumes:
  mysql-data:
  metabase-plugins:
